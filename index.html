<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root">
      <h1>Nome do site</h1>
      
    </div>

    <div class="container">
      <div class="box">
        <textarea name="" id="description" cols="30" rows="10" readonly>Aqui entra o texto de apresentação do site. Explicando do que se trata esse site e o que ele faz.</textarea>
      </div>

      <div class="box">
        imagem
        <img src="/src/images/images4.jpeg">
      </div>
       
    </div>

    <div>
      título
    </div>

    <div class="container">
      

        
      <div class="box slidecontainer">
        <input type="range" id="barraOffset" min="1" max="26" value="3" class="slider" oninput="valorOffset.value=value" onchange="valorOffset.value=value" orient="vertical">
        <input type="text" id="valorOffset" value="3" readonly>
      </div>
        
        
        
      <div class="box">
          <textarea name="textarea" rows="10" cols="50" placeholder="Escreva seu texto aqui"></textarea>
          <textarea name="textareaSaida" rows="10" cols="50" readonly></textarea>
            <!--<input type="text" id="textoEntrada" class="caixaTexto">
            <input type="text" id="textoSaida" class="caixaTexto" readonly>-->
      </div>
        
    
        
      <div class="box">
        <button name="button" id="botaoCifrar">CIFRAR TEXTO</button>
        <button name="button" id="botaoDecifrar">DECIFRAR TEXTO</button>
        <button name="button" id="botaoCopiar">COPIAR TEXTO</button>

      </div>
        
      
      
    </div>

    <div>
      anuncio e imagem
    </div>

    <footer>
      Desenvolvido por
    </footer>
    
    <script src="index.js" type="module"></script>
  </body>
</html>
