<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root">
      <h1>Nome do site</h1>
    </div>

    <div>
      <div>
        descrição
      </div>

      <div>
        imagem
      </div>
       
    </div>

    <div>
      título
    </div>

    <div class="container">
      <div class="slidecontainer">
        <h4 class="titulos">Botão de deslocamento</h4>
        <input type="range" id="barraOffset" min="1" max="26" value="3" class="slider" oninput="valorOffset.value=value" onchange="valorOffset.value=value" orient="vertical">
        <input type="text" id="valorOffset" value="3" readonly>
      </div>
    
      <div>
        <h3>caixa de entrada de texto</h3>
        <textarea name="textarea" rows="10" cols="50" placeholder="Escreva seu texto aqui"></textarea>
        <textarea name="textareaSaida" rows="10" cols="50" readonly></textarea>
        <!--<input type="text" id="textoEntrada" class="caixaTexto">
        <input type="text" id="textoSaida" class="caixaTexto" readonly>-->
      </div>
      <div>
        <button name="button" id="botaoCifrar">CIFRAR TEXTO</button>
      </div>
      <div>
        <button name="button" id="botaoDecifrar">DECIFRAR TEXTO</button>
      </div>
    </div>

    <div>
      anuncio e imagem
    </div>

    <footer>
      Desenvolvido por
    </footer>
    
    <script src="index.js" type="module"></script>
  </body>
</html>
